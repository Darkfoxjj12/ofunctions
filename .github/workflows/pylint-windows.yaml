name: pylint-windows-tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.5, 3.6, 3.7, 3.8, 'pypy-3.6', 'pypy-3.7']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f ofunctions/requirements.txt ]; then pip install -r ofunctions/requirements.txt; fi
        # Add additional windows requirements
        if (Test-Path "ofunctions/requirements-win.txt") { pip install -r ofunctions/requirements-win.txt }
    - name: Lint with Pylint
      run: |
        # Do not run pylint on python 3.3 because isort is not available for python 3.3, don't run on python 3.4 because pylint: disable=xxxx does not exist
        pip install pylint
        python -m pylint --disable=C,W,R --max-line-length=127 ofunctions
